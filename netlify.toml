# Configuration Netlify pour Esthelys

[build]
  # Commande de build
  command = "npm run build"

  # Répertoire de publication (résultat du build Vite)
  publish = "dist"

  # Répertoire des fonctions serverless
  functions = "netlify/functions"

# Variables d'environnement pour le build
[build.environment]
  NODE_VERSION = "18"

# Redirections pour le routing React
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers pour les fonctions API
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"

# ========================================
# CACHE HEADERS - Image & Asset Optimization
# ========================================

# Cache static assets for 1 year (immutable)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    # Enable compression for images
    Content-Encoding = "gzip"

# Cache generated JS/CSS bundles for 1 month
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=2592000, must-revalidate"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=2592000, must-revalidate"

# Cache fonts for 1 year
[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML (always revalidate for updates)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    # Security headers for HTML
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Permissions-Policy = "geolocation=(), camera=(), microphone=()"
